<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="root">

        </div>
        
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')

            function App(props) {
                const str = 'React is Awesome'
                const str1 = 'React (also known as React.js or ReactJS) is an open-source, front end, JavaScript library for building user interfaces or UI components. It is maintained by Facebook and a community of individual developers and companies.React can be used as a base in the development of single-page or mobile applications. However, React is only concerned with rendering data to the DOM, and so creating React applications usually requires the use of additional libraries for state management and routing. Redux and React Router are respective examples of such libraries.'
                
                function callBack(txt) {
                    alert (`${txt}`)
                }

                return (
                    <div>
                    <ArticlesIntro text={str} func={callBack}/>
                    <ArticlesIntro text={str1} func={callBack}/>
                    </div>
                )
            }

            function ArticlesIntro(props) {
                console.log(props.text.length)
                return (
                            (props.text.length < 100)? (
                            <h2> {props.text} <hr/> </h2>
                        ) : (
                            <h2> {props.text.slice(0,100)}...<br/> <button onClick={() => {
                            props.func(props.text)
                    }}> Read More  </button> <hr/> </h2>
                            
                ))    
            }

            ReactDOM.render(<App/>, rootHandle)
        </script>
    </body>
</html>
