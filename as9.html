<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="root">

        </div>
        
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')

            function UserStatus(props) { //Child
            console.log(props)
            const display = props.user
                return (        
                                (!display.isLoggedIn) ? (<div>
                                    <h1> User Login Status </h1>
                                    <p> {display.name} is currently <strong> not logged in </strong> the system  </p>
                                </div>) : (
                                    <p> {display.name} is currently <strong> logged in </strong> in the system  </p>
                                )
                                )
                                }

            function App(props) { //Parent
                const user1 = { id: 1, name: 'adam', isLoggedIn: false }
                const user2 = { id: 2, name: 'steve', isLoggedIn: true }

                return (
                    <div>
                    <UserStatus user={user1}/>
                    <UserStatus user={user2}/>
                    </div>
                )
            }

            ReactDOM.render(<App/>,rootHandle)
        </script>
    </body>
</html>
